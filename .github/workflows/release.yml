name: Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.0-beta.1)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # ç”Ÿæˆè¯¦ç»†çš„å˜æ›´æ—¥å¿—
          if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            
            # æŒ‰ç±»åž‹åˆ†ç»„æ˜¾ç¤ºæäº¤
            echo "### ðŸ†• æ–°åŠŸèƒ½" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" $PREVIOUS_TAG..HEAD --grep="^feat" >> $GITHUB_OUTPUT || echo "æ— " >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            
            echo "### ðŸ› é”™è¯¯ä¿®å¤" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" $PREVIOUS_TAG..HEAD --grep="^fix" >> $GITHUB_OUTPUT || echo "æ— " >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            
            echo "### ðŸ“š æ–‡æ¡£æ›´æ–°" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" $PREVIOUS_TAG..HEAD --grep="^docs" >> $GITHUB_OUTPUT || echo "æ— " >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            
            echo "### âš¡ æ€§èƒ½ä¼˜åŒ–" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" $PREVIOUS_TAG..HEAD --grep="^perf" >> $GITHUB_OUTPUT || echo "æ— " >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            
            echo "### ðŸ”¨ å…¶ä»–æ›´æ”¹" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" $PREVIOUS_TAG..HEAD --invert-grep --grep="^feat\|^fix\|^docs\|^perf" >> $GITHUB_OUTPUT || echo "æ— " >> $GITHUB_OUTPUT
            
            echo "" >> $GITHUB_OUTPUT
            echo "**å®Œæ•´å˜æ›´**: [\`$PREVIOUS_TAG...${{ steps.get_version.outputs.version }}\`](https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...${{ steps.get_version.outputs.version }})" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=ðŸŽ‰ **é¦–æ¬¡å‘å¸ƒ**" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## æ›´æ–°å†…å®¹
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker é•œåƒ
            
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pallas-bot:${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: false

  build-tagged-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push tagged image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pallas-bot:${{ steps.get_version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/pallas-bot:latest
